<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findream Team</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .main {
      max-width: 750px;
      min-width: 400px;
      margin: 40px auto;
    }

    .tit {
      text-align: center;
    }

    ul,
    li {
      list-style: none;
    }

    .developer-list {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      padding: 30px;
    }

    .developer-item {
      width: 40%;
      margin-bottom: 20px;
    }

    .developer-item a {
      position: relative;
      display: block;
      height: 32px;
      padding: 4px 15px;
      color: #fff;
      background: #1890ff;
      text-shadow: 0 -1px 0 rgb(0 0 0 / 12%);
      line-height: 32px;
      box-shadow: 0 2px #0000000b;
      white-space: nowrap;
      text-align: center;
      border-radius: 2px;
      text-decoration: none;
    }

    .developer-item:not(.developer-item:nth-child(2n)) {
      margin-right: 10%;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1 class="tit">开发成员列表</h1>
    <ul class="developer-list">
      <li class="developer-item">
        <a href="/zhangsan.html">张富贵</a>
      </li>
      <li class="developer-item">
        <a href="/wangergou.html">李暴富</a>
      </li>
      <li class="developer-item">
        <a href="">and more</a>
      </li>
    </ul>
  </div>
</body>

</html>
